<head>

    <meta name="author" content="Saiful Bahri">
    <link rel="icon" href="images/icon-sb.png" type="image/png" />
    <title>Saiful Bahri | Web Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:wght@300..800&family=Playfair+Display:wght@400..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
</head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <i class="fa-solid fa-laptop-code fa-5x main-icon hidden"></i>

        <h1 id="loading-text" class="hidden">Hi, Welcome</h1>

        <div class="sub-icons">
          <i class="fa-brands fa-github fa-2x hidden"></i>
          <i class="fa-solid fa-code fa-2x hidden"></i>
          <i class="fa-solid fa-user fa-2x hidden"></i>
        </div>

        <h2 id="designer-text" class="hidden">Design by Saiful</h2>
      </div>
    </div>
    <header class="header-list">
          <div class="div-list ">
              <ul class="ul-list">
                  <li class="active">
                      <i class="fa-regular fa-house"></i>
                      <a href="#home">Home</a>
                  </li>
                  <li>
                      <i class="fa-regular fa-address-card"></i>
                      <a href="#about">About</a>
                  </li>
                  <li>
                      <i class="fa-regular fa-folder-open"></i>
                      <a href="#project">Projects</a>
                  </li>
                  <li>
                      <i class="fa-solid fa-code"></i>
                      <a href="#services">services</a>
                  </li>
                  <li>
                      <i class="fa-regular fa-envelope"></i>
                      <a href="#contact">Contact</a>
                  </li>
              </ul>
          </div>
    </header>

    <main>
      <div id="home"></div>
      <div id="about"></div>
      <div id="project"></div>
      <div id="services"></div>
      <div id="contact"></div>
    </main>


    <footer class="footer">

      <div class="footer-container">
        <h2 class="footer-logo">Saiful Bahri</h2>

        <ul class="footer-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#project">Projects</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <div class="footer-social">
            <a href="https://github.com/Saiful-Bahri-95" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/saiful-bahri47" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://wa.me/6289612893834" target="_blank" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
        </div>

        <p class="footer-copy">&copy; 2025 Saiful Bahri. All Rights Reserved.</p>

      </div>
    </footer>

    <script>
      ["home","about","project","services","contact"].forEach(id => {
        fetch(`sections/${id}.html`)
          .then(res => res.text())
          .then(html => {
            document.getElementById(id).innerHTML = html;

            if (id === "home") {
              initTypingEffect(); // ðŸ”¥ load typing effect
            }

            // ðŸ”¥ PENTING: hanya setelah contact masuk DOM
            if (id === "contact") {
              initializeFormHandler();
            }

            AOS.refresh();
          });
      });
    </script>

    <script src="js/typing-efect.js"></script>
    <script src="js/form-handler.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1500,
        once: true
      });
    </script>

  </body>
</html>
